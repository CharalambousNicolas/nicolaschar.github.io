<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HearthStone</title>

  <link rel="stylesheet" type="text/css" href="css/screen.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>


<body>

  <div id="Intro">
    <a id="Header" target="_blank" href="https://eu.battle.net/forums/en/hearthstone/8881489/">

        <img class="Icon3" src="./images/support.jpg" alt="Hearthstone">
    </a>
    <div class="Box">
      <div class="Box-Header">
        <a href="index.html" class="tabPages">Search</a>
        <a href="cardDetails.html" class="tabPages">Cards</a>
        <a href="support.html" class="tabPages current">Support</a>
      </div>
      <div class="Box-Content">
        <form>
          <table>
            <tr>
              <td>
                <label class="FormLabel">Name</label>
            </tr>
            </td>
            <tr>
              <td>
                <input class="FormInput" placeholder="Your name" type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label class="FormLabel">Email</label>
            </tr>
            </td>
            <tr>
              <td>
                <input class="FormInput" placeholder="example@gmail.com" type="email">
              </td>
            </tr>
            <tr>
              <td>
                <label class="FormLabel">Subject</label>
            </tr>
            </td>
            <tr>
              <td>
                <input class="FormInput" placeholder="Example" type="text">
              </td>
            </tr>
            <tr>
              <td>
                <label class="FormLabel">Message</label>
            </tr>
            </td>
            <tr>
              <td>
                <textarea class="FormInput" placeholder="Your message here"></textarea></td>
            </tr>
            <tr>
              <td>
                <input id="SubmitButton2" type="submit" value="Send">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="script/app.js"></script>
</body>

</html>
