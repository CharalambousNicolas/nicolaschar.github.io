<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HearthStone</title>

  <link rel="stylesheet" type="text/css" href="css/screen.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>


<body>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>

        <symbol id="icon-search" viewBox="0 0 32 32">
            <title>search</title>
            <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
        </symbol>
    </defs>
</svg>

  <div id="Intro">
    <a id="Header" target="_blank" href="https://playhearthstone.com/en-us/">

        <img class="Icon" src="./images/background+.png" alt="Hearthstone">
    </a>
    <div class="Box">
      <div class="Box-Header">
        <a href="index.html" class="tabPages current">Search</a>
        <a href="cardDetails.html" class="tabPages">Cards</a>
        <a href="support.html" class="tabPages">Support</a>
      </div>
      <div class="Box-Content">
        <section class="input">
          <input type="text" class="input__text" placeholder="Search a card">
          <button id="SubmitButton">
                    <svg class="icon icon-search">
                        <use xlink:href="#icon-search" alt="submit"></use>
                    </svg>
                </button>
        </section>


        <div class="goldCardSlider">
          <label class="goldCards">Gold Cards</label>
          <div class="slider">
            <input type="checkbox" value="None" id="slider" name="check" />
            <label for="slider"></label>
          </div>
        </div>

      </div>
    </div>
    <img id="card" src="./images/EmptyCard.png">

  </div>


  <script src="script/app.js"></script>
</body>

</html>
